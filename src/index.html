<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body style="background-color: white !important; ">
    <main class="flex items-center  h-screen">
        <div class="w-[450px] bg-[#000032] h-screen md:block hidden">
            <img src="/images/brand/logo.svg" class="m-3" alt="">
            <img src="/images/auth/login_sidebar_boy.svg" class="h-[70%]" alt="">
            <div class="ml-5">
                <div class="flex items-center space-x-4 ">
                    <img src="/images/social_icons/linkedin.svg" alt="">
                    <img src="/images/social_icons/facebook.svg" alt="">
                    <img src="/images/social_icons/instagram.svg" alt="">
                    <img src="/images/social_icons/whatsapp.svg" alt="">
                </div>
                <div class="mt-3">
                    <h1 class="text-[#F9F9F9] lg:text-[16px] text-[12px] leading-[32px]">Terms & Conditions | Privacy
                        Policy</h1>
                </div>
            </div>
        </div>
        <div class="container mx-auto max-w-xl px-4">
            <div class="">
                <div>
                    <h1 class="text-[#000032] text-[32px] font-bold leading-[45px]">Sign in to Bylt</h1>
                    <p class="text-[#000] text-[16px] font-medium leading-[24px] mt-2">Sign in to start managing your
                        accounts</p>
                </div>
                <div class="flex flex-col mt-[25px]">
                    <label for="email" class="text-[#000] text-[16px] font-medium leading-[24px] mt-2">Email
                        address</label>
                    <input type="text" name="email" id="email"
                        class="mt-1 leading-[24px] bg-transparent w-full outline-none rounded-[10px] py-3 px-4 placeholder:text-[#5C616F] text-[16px] font-normal"
                        placeholder="hello@mail.com" style="border: 1px solid rgba(0, 0, 50, 0.20);">
                </div>
                <div class="flex flex-col mt-[8px]">
                    <label for="password"
                        class="text-[#000] text-[16px] font-medium leading-[24px] mt-2">Password</label>
                    <div style="border: 1px solid rgba(0, 0, 50, 0.20);"
                        class="py-3 px-4 mt-1 rounded-[10px] flex items-center justify-between">
                        <input type="password" name="password" id="password"
                            class="leading-[24px] w-full outline-none  placeholder:text-[#5C616F] text-[16px] font-normal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path fill-rule="evenodd" clip-rule="evenodd" id="eye_svg"
                                d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z"
                                fill="#000032" fill-opacity="0.3" />
                        </svg>
                    </div>
                </div>

                <div class="md:hidden lg:hidden xl:hidden mt-0">
                    <h1
                        class="text-[#000] text-right text-[14px] font-medium leading-[24px]  hover:underline hover:cursor-pointer ">
                        Forgot Password?</h1>
                </div>

                <div class="flex flex-row items-center justify-between mt-4 sm:mt-0">
                    <div class="flex items-center cursor-pointer" id="change_icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#000">
                            <path fill-rule="evenodd" id="svg" clip-rule="evenodd"
                                d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM10.71 16.29C10.32 16.68 9.69 16.68 9.3 16.29L5.71 12.7C5.32 12.31 5.32 11.68 5.71 11.29C6.1 10.9 6.73 10.9 7.12 11.29L10 14.17L16.88 7.29C17.27 6.9 17.9 6.9 18.29 7.29C18.68 7.68 18.68 8.31 18.29 8.7L10.71 16.29Z"
                                fill="#000032" fill-opacity="0.3" />
                        </svg>
                        <label for="remember"
                            class=" cursor-pointer text-[#000] text-[16px] font-medium leading-[24px] ml-2">Remember
                            me on this device</label>
                    </div>
                    <div class="hidden md:block">
                        <h1 class="text-[#000]  text-[16px] leading-[24px]  hover:underline hover:cursor-pointer ">
                            Forgot Password?</h1>
                    </div>
                </div>



                <div class="mt-8 block sm:flex justify-start">
                    <a href="welcome.html">

                        <button
                            class="rounded-[27px] bg-[#000032] py-3 px-20 text-white text-[18px] font-bold leading-[24px] w-full md:w-auto lg:w-full"
                            style="box-shadow: 0px 4px 16px 0px #B3C0E7;">Sign in</button>

                    </a>
                </div>
                <div class="mt-32"></div>


            </div>
        </div>
    </main>

    <script>
        const change_icon = document.getElementById('change_icon');
        const svg = document.getElementById('svg');
        change_icon.addEventListener('click', function () {
            if (svg.getAttribute('fill-opacity') == 0.3) {
                svg.setAttribute('fill-opacity', 1);
            } else {
                svg.setAttribute('fill-opacity', 0.3);
            }
        });
        const eye_svg = document.getElementById('eye_svg');
        const password = document.getElementById('password');
        eye_svg.addEventListener('click', function () {
            console.log(this.getAttribute('fill-opacity'))
            if (this.getAttribute('fill-opacity') == 0.3) {
                this.setAttribute('fill-opacity', 1);
                password.setAttribute('type', 'text')
            } else {
                this.setAttribute('fill-opacity', 0.3);
                password.setAttribute('type', 'password')
            }
        });
    </script>
</body>

</html>
