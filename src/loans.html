<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <main class="flex">

                            <div

                            </div>
                            <span

                    </li>
                    <li class="px-5 mt-4">
                        <a href="" class="flex items-center group">
                            <!-- <img src="../images/un-active-loans.svg" class="w-[30px] h-[30px] group-hover:filter group-hover:brightness-50" alt=""> -->
                            <div

                    <li class="px-5 mt-4">

                        <div class="rounded-[10px] bg-[#F5F7FA] space-x-5 py-3 px-3">
                            <a href="" class="rounded-[6px] bg-[#000032] py-2 px-6 text-white text-[15px] not-italic font-medium leading-[18px]">
                                Overview
                            </a>
                            <a href="" class="rounded-[6px]  py-2  text-black text-[15px] not-italic font-semibold leading-[18px]">
                                Comment
                            </a>
                            <a href="" class="rounded-[6px]  py-2  text-black text-[15px] not-italic font-semibold leading-[18px]">
                                Payments
                            </a>

                            <div class="py-2 px-6 rounded-full lg:w-[400px] w-[300px] bg-[#F5F7FA] flex items-center">

                                <input type="text" name="" id="" placeholder="Search"

                            </div>
                            <div>

                <div>
