    <script>
        const model = document.getElementById('model');
        const show_model = document.getElementById('show_model');
        show_model.addEventListener('click', function () {
            if (model.classList.contains('hidden')) {
                model.classList.add('flex');
                model.classList.remove('hidden');
            }
        })
        function handleClickOutside(event) {
            if (event.target === model) {
                if (model.classList.contains('flex')) {
                    model.classList.remove('flex');
                    model.classList.add('hidden');
                }
            }
        }

        document.addEventListener('click', handleClickOutside);


        const loan_dropdown = document.getElementById('loan_dropdown');
        const show_loan_dropdown = document.getElementById('show_loan_dropdown');

        loan_dropdown.addEventListener('click', function () {
            if (show_loan_dropdown.classList.contains('hidden')) {
                show_loan_dropdown.classList.add('block')
                show_loan_dropdown.classList.remove('hidden')
            } else {
                show_loan_dropdown.classList.remove('block')
                show_loan_dropdown.classList.add('hidden')
            }
        })
    </script>
